</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Sua Loja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Produtos</a>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Entre em Contato</h1>
                <p class="text-center mb-4">Tem alguma dúvida ou sugestão? Preencha o formulário abaixo.</p>

                <form id="form-contato">
                    <div class="mb-3">
                        <label for="contato-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="contato-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="contato-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="contato-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contato-assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="contato-assunto">
                    </div>
                    <div class="mb-3">
                        <label for="contato-mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="contato-mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-white text-center p-3 mt-auto">
